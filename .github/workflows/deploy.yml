name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_SLUG: fodi-os
  PROJECT_PATH: /var/www/projects/fodi-os

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          envs: PROJECT_PATH
          script: |
            cd $PROJECT_PATH
            git pull origin main
            docker compose build --no-cache
            docker compose up -d
            sleep 15
            if curl -sf https://fodi-os.fodivps2.cloud/api/health > /dev/null 2>&1; then
              echo "Health check passed"
            else
              echo "Warning: Health check endpoint not responding"
            fi

      - name: Notify deployment
        if: always()
        run: |
          curl -s -X POST "https://n8n.fodivps2.cloud/webhook/deploy-notify" \
            -H "Content-Type: application/json" \
            -d "{\"project\": \"${{ env.PROJECT_SLUG }}\", \"status\": \"${{ job.status }}\", \"commit\": \"${{ github.sha }}\", \"actor\": \"${{ github.actor }}\"}" \
            || echo "Notification webhook failed (non-critical)"
